<ion-header>
  <ion-toolbar>
    <ion-title>
      Social Media App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">Go to Profile</ion-button>
      <ion-button routerLink="/signup">
        Signup
      </ion-button>
      <ion-button routerLink="/login">
        Login
      </ion-button>
      <ion-button routerLink="/friend">
        Search
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-avatar slot="start">
        <img src="{{ post.avatar }}">
      </ion-avatar>
      <ion-card-title>{{ post.username }}</ion-card-title>
      <ion-card-subtitle>{{ post.timestamp | date:'medium' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ post.content }}
    </ion-card-content>
    <ion-item>
      <ion-icon name="heart" slot="start"></ion-icon>
      <ion-label>{{ post.likes }} Likes</ion-label>

      <ion-icon name="chatbubble" slot="end"></ion-icon>
      <ion-label>{{ post.comments }} Comments</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
