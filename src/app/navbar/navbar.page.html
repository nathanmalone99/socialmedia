<ion-header>
  <ion-toolbar>
    <ion-title>
      Social Media App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">
        Signup
      </ion-button>
      <ion-button routerLink="/login">
        Login
      </ion-button>
      <ion-buttons slot="end" *ngIf="isLoggedIn()">
        <ion-button routerLink="/logout" (click)="logout()">
          Logout
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
