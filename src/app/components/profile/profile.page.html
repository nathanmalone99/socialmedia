<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Profile Details
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Name: {{ userProfile.firstName }} {{ userProfile.lastName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{ userProfile.email }}</ion-label>
      </ion-item>

      <div *ngIf="downloadURL">
        <img [src]="downloadURL" alt="Profile Picture">
      </div>

      <ion-item>
        <ion-label>Change Profile Picture</ion-label>
        <input type="file" (change)="onFileSelected($event)">
        <ion-button (click)="changeProfilePicture()">Upload</ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="userProfile.username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="userProfile.firstName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="userProfile.lastName" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

<ion-card>
  <ion-card-header>
    Create Text Post
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input [(ngModel)]="postText" placeholder="Write your text post..." type="text"></ion-input>
    </ion-item>
    <ion-button (click)="createTextPost()">Post</ion-button>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Create Image Post
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Choose Image</ion-label>
      <input type="file" (change)="onImageSelected($event)">
    </ion-item>
    <ion-button (click)="createImagePost()">Post</ion-button>
  </ion-card-content>
</ion-card>

<ion-card *ngFor="let post of textPosts">
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    {{ post.text }}
  </ion-card-content>
</ion-card>

<ion-card *ngFor="let post of imagePosts">
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <img [src]="post.imageURL" alt="Image Post">
  </ion-card-content>
</ion-card>

  <ion-button (click)="updateProfile()">Update Profile</ion-button>
</ion-content>
