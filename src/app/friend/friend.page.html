<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="searchUsers()"></ion-searchbar>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let user of searchResults">
      {{ user.email }}
      </ion-item>
  </ion-list>

  <div *ngIf="searchResults.length === 0 && searchQuery !== ''">
    No users found.
  </div>
</ion-content>
