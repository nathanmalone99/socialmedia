<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="onSearchChange()"></ion-searchbar>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let user of searchResults">
      {{ user.username }}
      <ion-button (click)="sendFriendRequest(user.UserUID)">Send Friend Request</ion-button>
      </ion-item>
  </ion-list>

  <div *ngIf="searchResults.length === 0 && searchQuery !== ''">
    No users found.
  </div>
</ion-content>
